<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script >
		var x=window.prompt(" Enter the value of amount ","0");
	var y=window.prompt(" Enter the number of years ","0");
	var z=window.prompt(" Enter the rate of interest ","0");

	var Amount=parseInt(x);
	var Time=parseInt(y);
	var RateofInterest=parseInt(z);


	var SimpleInterest=( Amount* RateofInterest * Time )/100;
	
	alert("	Result : " + SimpleInterest);
		
	</script>
</head>
<body>
	
	 <h1>Simple Interest Calculation</h1>
</body>
</html>
