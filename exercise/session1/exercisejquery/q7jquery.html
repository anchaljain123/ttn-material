<!DOCTYPE html>
<html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript">
       
     
		$(document).ready(function(){
			
 		var clickbox=$('<button>');
   		clickbox.attr('id','b1');
   		clickbox.css({'padding': '5px', 'margin': '20px','border':'5px solid black'});
   		clickbox.text('click me');
   		
   		
   		$('body').append(clickbox);


 		$('#b1').click(function(){
	
		var Addbutton=$('<button>');
 
   		Addbutton.text('Click');


   		$('body').append(Addbutton);});

  	});

</script>
<head>

	<title>Bind a click function to an "click" element and append next "click" next to it.</title>
</head>
<body>
<h3>q7.Bind a click function to an "click" element and append next "click" next to it.</h3>

</body>
</html>
