<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  
input{
   height: 30px;
    width: 75px;
    border: 2px solid black;

}

.box1{

border:4px solid black ;
background-color: #B3ACAA;
margin: 10px 540px 0px 400px;
padding:2px;
border-radius: 4px;
}

</style>
</head>
<body >

<h3> Stop Watch </h3>
<div class="box1" >
<input type="button" id="b1" onclick="startTime()" value="StartTime">
<input type="button" id="b2" onclick="stopTime()" value="StopTime" disabled="true">
<input type="button" id="b3" onclick="Lap()" value="ShowLap"> 
<input type="button" id="b4" onclick="resetTime()" value="ResetTime" disabled="true"> 

<p id="message"></p>
<div id="div1" style="color: green"></div>
</div>

</body>
<script >

var seconds =0, minutes = 0 ,hours = 0;
var str,lapse,myVar;


function printStr(seconds, minutes, hours)
{
var nwstr1="00";
var nwstr2="00";
var nwstr3="00";

  if(seconds<10)
            nwstr1="0"+seconds;
  else
            nwstr1=seconds;

  if(minutes<10)
                nwstr2="0"+minutes;
  else 
                nwstr2=minutes;

  if(hours<10)
                nwstr3="0"+hours;
  else
                nwstr3=hours;

  str=nwstr3+":"+nwstr2+":"+nwstr1;
              return str;
}

function startTime()
{
    document.getElementById('b1').disabled=true; //start will be diabled after 1 click
    document.getElementById('b3').disabled=false; //laps are displayed
    document.getElementById('b2').disabled=false; // stop can work

  myVar= setInterval(myTimer, 1000);


      function myTimer() {

        if(seconds<59) 
         { 

           seconds+=1;
           
          }
        else 
        {
          if(minutes<59)
          { 

              seconds=0;
              minutes=minutes+1;
      
          }
          
          else
          {     
                minutes=0;
                seconds=0;
                hours++;

            
          }

        }

     
     document.getElementById("message").innerHTML = printStr(seconds,minutes,hours) ;

     }
}

function Lap()
{


var appnd=document.getElementById("div1")
appnd.innerHTML += printStr(seconds,minutes,hours) + "<br>";

}

function stopTime(){

clearTimeout(myVar);
document.getElementById('b1').disabled=false; //start can work after stop means restart
document.getElementById('b4').disabled=false; // reset can work 

}

function resetTime(){
 
clearTimeout(myVar); // if not done den interval will start again so we need to clear everything 
document.getElementById('b4').disabled=true; 
document.getElementById('b2').disabled=true;
document.getElementById('b3').disabled=true;

document.getElementById('b1').disabled=false; //start can work and nothing else 

document.getElementById("div1").innerHTML =" ";

seconds=0;
minutes=0;
hours=0;

var strng='00:00:00';
document.getElementById("message").innerHTML = strng ;

}


  </script>


</html>
