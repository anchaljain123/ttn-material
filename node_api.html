<html lang="en">

    <style type="text/css">
          input{

                   color: white;
                   font-size:14px;

    <body>
      <input type="button" value="click" id="btn">
      <p id="pid"></p>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script>

      $("#btn").click(function() {
         $.ajax({ url:"http://localhost:3000/api",type:'GET',success:function(result) {
            console.log('>>>>>>>>>>', result);
           $('#pid').text(result);

          } ,error:function(){

          }});



      });
  });


</script>
